        <h1 id="CSS3"><a href="#CSS3" class="headerlink" title="CSS3"></a>CSS3</h1><h2 id="新样式"><a href="#新样式" class="headerlink" title="新样式"></a>新样式</h2><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">border-radius</span> <span class="selector-tag">-</span>&gt; 倒圆角 用法类似<span class="selector-tag">margin</span></div><div class="line">如果连写那么就要遵循 <span class="selector-tag">-</span>&gt; 左上 右上 右下 左下 的顺序依次倒圆角, 也可以分开写.</div><div class="line"></div><div class="line"><span class="selector-tag">transition</span> <span class="selector-tag">-</span>&gt; 过度      </div><div class="line">连写: <span class="selector-tag">transtion</span>: <span class="selector-tag">all</span> 1<span class="selector-tag">s</span> 2<span class="selector-tag">s</span> <span class="selector-tag">linear</span>; 依次为 所有的属性 持续时间1<span class="selector-tag">s</span> 延迟时间2<span class="selector-tag">s</span> 匀速(线性)</div><div class="line">也可以分开写 :</div><div class="line"><span class="selector-tag">transition-property</span> <span class="selector-tag">-</span>&gt; 过渡的属性, 如果有多个,就用逗号分隔</div><div class="line"><span class="selector-tag">transition-duration</span> <span class="selector-tag">-</span>&gt; 持续时间 </div><div class="line"><span class="selector-tag">transition-delay</span> <span class="selector-tag">-</span>&gt; 延迟时间</div><div class="line"><span class="selector-tag">transition-timing-function</span> <span class="selector-tag">-</span>&gt; 动画的一个线性</div><div class="line">如果发现添加了还没有过度效果 可能是没有给要添加效果的属性添加初始值</div></pre></td></tr></table></figure>
<h2 id="阴影"><a href="#阴影" class="headerlink" title="阴影"></a>阴影</h2><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">text-shadow</span> ( <span class="selector-tag">x</span>坐标 <span class="selector-tag">y</span>坐标 模糊大小 颜色 ); <span class="selector-tag">-</span>&gt; 文字阴影 </div><div class="line">例如: <span class="selector-tag">text-shadow</span> (1<span class="selector-tag">px</span> 1<span class="selector-tag">px</span> 10<span class="selector-tag">px</span> <span class="selector-tag">pink</span>);</div><div class="line">注意: 实际操作中一般<span class="selector-tag">x</span>坐标和<span class="selector-tag">y</span>坐标都会给很小的值,几乎就是1<span class="selector-tag">px</span>,这样可以让效果更真实, 模糊大小也要视情况而定, 同样也比较小</div><div class="line"></div><div class="line"><span class="selector-tag">box-shadow</span> ( <span class="selector-tag">x</span>坐标 <span class="selector-tag">y</span>坐标 模糊大小 影子方法 颜色 );</div><div class="line">例如: <span class="selector-tag">box-shadow</span> (1<span class="selector-tag">px</span> 1<span class="selector-tag">px</span> 10<span class="selector-tag">px</span> 20<span class="selector-tag">px</span> <span class="selector-tag">pink</span>);</div><div class="line">注意: 实际操作中值的大小和文字一样, 第四个参数的阴影是没有模糊的, 两个都支持多个重复设置, 但要用逗号分隔.</div></pre></td></tr></table></figure>
<h2 id="渐变"><a href="#渐变" class="headerlink" title="渐变"></a>渐变</h2><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">linner-gradient(角度 第一个颜色 第二个颜色 ... 第N个颜色);</div><div class="line">例如: linner-gradient(45deg, pink, skyblue);</div><div class="line">注意: 值与值要用'逗号'隔开, 因为是渐变,所以必须要有两个颜色.</div><div class="line"></div><div class="line">radial-gradient(x半径 y半径 at 方向名词 第一个颜色 第二个颜色 ... 第N个颜色);</div><div class="line">例如: radial-gradient(200px 200px at center, pink, skyblue);</div><div class="line">注意:</div><div class="line">1. 如果第二个半径值不给, 那么就是一个圆, 如果给了就是一个椭圆;</div><div class="line">2. 方向名词诸如 left,right,center也可以写两个, left center; </div><div class="line">3. 从第一个颜色之前开始用'逗号'隔开, 也是必须要有两个颜色</div><div class="line"></div><div class="line">◆ 上面两个属性要设置给 'background'或者'background-image'</div></pre></td></tr></table></figure>
<h2 id="变换"><a href="#变换" class="headerlink" title="变换"></a>变换</h2><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">transform: translate(x, y); -&gt; 移动</div><div class="line">分写: transform: translateX(x), translateY(y);</div><div class="line">注意: 运用在鼠标经过元素后使元素能够移动到指定的位置; 分开写的时候如果两个坐标都写,那么就要用'逗号'隔开.</div><div class="line"></div><div class="line">transform: scale(x, y); -&gt; 缩放</div><div class="line">分写: transform: scaleX(x), scaleY(y); </div><div class="line">注意: 运用在鼠标在经过元素后实现缩放或者放大的效果; x、y的值为数字 '0 &lt; 值 &lt; 1'是缩放 '值 &gt; 1'是放大; 分开写注意点同上.</div><div class="line"></div><div class="line">transform: skew(x, y); -&gt; 扭曲</div><div class="line">分写: transform: skewX(x), skewY(y); </div><div class="line">注意: 运用在鼠标经过元素时使其倾斜,可以实现扫光效果; 分开写注意点同上 x,y的值是deg.</div><div class="line"></div><div class="line">transform: rotate( x deg ); -&gt; 旋转</div><div class="line">注意:鼠标经过元素时使其旋转;  x的值为数字, 正数为顺时针旋转, 负数为逆时针旋转.</div><div class="line"></div><div class="line">◆ 以上transform的四种属性可以混合写, 但是要用空格隔开</div><div class="line"></div><div class="line">transform-origin(); -&gt; 中心点</div><div class="line">注意: ()里面的值 支持方向名词 也支持坐标的设置 设置的时候可以把坐标设置在元素外部.</div></pre></td></tr></table></figure>
